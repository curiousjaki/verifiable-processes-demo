syntax = "proto3";
package carbonemission;

service CarbonEmission {
    rpc prove_carbon_emission(EmissionProofRequest) returns (EmissionProofResponse);
}

message EmissionProofRequest {
    uint32 consumption = 1;
    uint32 emission_factor = 2;
}

message EmissionProofResponse {
    string co2_emissions = 1;
}